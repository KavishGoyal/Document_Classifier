version: '3.8'

services:
  postgres:
    image: postgres:16-alpine
    container_name: doc_classifier_db
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-docuser}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-docpass123}
      POSTGRES_DB: ${POSTGRES_DB:-document_classifier}
    ports:
      - "5433:5433"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-docuser}"]
      interval: 10s
      timeout: 5s
      retries: 5

  redis:
    image: redis:7-alpine
    container_name: doc_classifier_redis
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5

  api:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: doc_classifier_api
    command: uvicorn api.main:app --host 0.0.0.0 --port 8000 --reload
    ports:
      - "8000:8000"
    environment:
      - DATABASE_URL=postgresql://${POSTGRES_USER:-docuser}:${POSTGRES_PASSWORD:-docpass123}@postgres:5432/${POSTGRES_DB:-document_classifier}
      - REDIS_URL=redis://redis:6379/0
      - GROQ_API_KEY=${GROQ_API_KEY}
    volumes:
      - ./:/app
      - ./data:/app/data
      - ${INPUT_FOLDER:-./input_pdfs}:/app/input_pdfs
      - ${OUTPUT_BASE_FOLDER:-./output}:/app/output
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy

  celery_worker:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: doc_classifier_worker
    command: celery -A tasks.celery_app worker --loglevel=info
    environment:
      - DATABASE_URL=postgresql://${POSTGRES_USER:-docuser}:${POSTGRES_PASSWORD:-docpass123}@postgres:5432/${POSTGRES_DB:-document_classifier}
      - REDIS_URL=redis://redis:6379/0
      - GROQ_API_KEY=${GROQ_API_KEY}
    volumes:
      - ./:/app
      - ./data:/app/data
      - ${INPUT_FOLDER:-./input_pdfs}:/app/input_pdfs
      - ${OUTPUT_BASE_FOLDER:-./output}:/app/output
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy

  streamlit:
    build:
      context: .
      dockerfile: Dockerfile.streamlit
    container_name: doc_classifier_ui
    command: streamlit run ui/app.py --server.port 8501 --server.address 0.0.0.0
    ports:
      - "8501:8501"
    environment:
      - API_URL=http://api:8000
      - GROQ_API_KEY=${GROQ_API_KEY}
    volumes:
      - .:/app
      - ${INPUT_FOLDER:-./input_pdfs}:/app/input_pdfs
      - ${OUTPUT_BASE_FOLDER:-./output}:/app/output
    depends_on:
      - api

  mcp_server:
    build:
      context: .
      dockerfile: Dockerfile.mcp
    container_name: doc_classifier_mcp
    command: python mcp/server.py
    ports:
      - "8001:8001"
    environment:
      - MCP_SERVER_HOST=0.0.0.0
      - MCP_SERVER_PORT=8001
    volumes:
      - ${OUTPUT_BASE_FOLDER:-./output}:/app/output
      - ${INPUT_FOLDER:-./input_pdfs}:/app/input_pdfs

volumes:
  postgres_data:
  redis_data: